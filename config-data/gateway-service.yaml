server:
  port: 8080
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
      routes:
        - id: producto-service
          uri: lb://producto-service
          predicates:
            - Path=/productos/**
        - id: calcular-nuevos-precios-service
          uri: lb://calcular-nuevos-precios-service
          predicates:
            - Path=/calcular-nuevos-precios/**
